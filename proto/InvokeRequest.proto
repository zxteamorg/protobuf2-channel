syntax = "proto2";
package org.zxteam.channel.v1;

import public "Type.proto";

message InvokeRequest /* extends Message */ {
  // 1, 2, 3 - reserved

  // Message
  required Type   messageType   = 4 [default = INVOKE_REQUEST];

  required uint32 invokeId      = 5;

  // InvokeRequest
  required bytes  requestData   = 6;
}
